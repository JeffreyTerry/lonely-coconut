<html>
<head>
    <title>where my coconut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/loaders.css">

    <script type="text/javascript" src="js/google-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/arrive.min.js"></script>
    <script type="text/javascript" src="js/location-utils.js"></script>
    <script type="text/javascript" src="js/miscellaneous-utils.js"></script>
    <script type="text/javascript" src="js/slim-scroll.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/places-search.css">
</head>

<body>
    <input id="pac-input" class="controls" type="text" placeholder="choose current location">
    <div id="map">
        <div class="map-loader"></div>
    </div>
    <div id="details-panel">
        <div id="drink-selector-box">
            <div id="drink-selector-list">
                <img src="imgs/coconut_icon.png" title="Coconut Water" onclick="setDrinkType('coconut')">
                <img src="imgs/vitamin_icon.png" title="Vitamin Water" onclick="setDrinkType('vitamin')">
                <img src="imgs/almond_icon.png" title="Almond Milk" onclick="setDrinkType('almond')">
                <img src="imgs/latte_icon.png" title="Lattes" onclick="setDrinkType('latte')">
            </div>
        </div>
        <div id="drink-list-title" class="title">where my coconut</div>
        <div id="list-box">
            <div id="drink-list"></div>
        </div>
        <div id="add-a-drink-box">
            <div id="add-a-drink" onclick="addDrink(this)">add a coconut</div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwxzwTENmcAmiLA3B85GVuTE2oJbGkh-4&libraries=places"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/places-search.js"></script>
    
  </body>
</html>
